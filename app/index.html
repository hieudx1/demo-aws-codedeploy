<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deployment Demo App</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .version {
            text-align: center;
            color: #888;
            margin-bottom: 25px;
        }
        p {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Deployment Demo App</h1>
        <p class="version">Version: 1.0</p>
        <p>This is a simple web application to demonstrate deployment workflows on AWS or other platforms.</p>
        <p>You can modify this content, redeploy the app, and verify that your changes appear correctly.</p>
    </div>
</body>
</html>
